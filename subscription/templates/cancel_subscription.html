{% extends 'base.html' %}

{% block content %}
<section class="cancel-subscription">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg p-3 mb-5 bg-white rounded" data-aos="fade-up" data-aos-duration="1000">
            <div class="card-body text-center">
              <h2 class="card-title">Cancel Subscription</h2>
              <p class="card-text">Are you sure you want to cancel your subscription?</p>
              <form method="post" action="{% url 'cancel_subscription' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, cancel my subscription</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>  
{% endblock %}
