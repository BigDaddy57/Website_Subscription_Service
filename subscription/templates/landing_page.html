<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <title>Welcome to Weekly Investment Ideas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="description" content="Unlock your investment potential with Weekly Investment Ideas. Gain exclusive access to top stock market insights and comprehensive learning resources.">
    <meta name="keywords" content="Investment Ideas, Stock Market Insights, Investment Learning Resources">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            color: var(--dark-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa; /* You can change this to any color you want */
        }
        .login-signup-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: var(--primary-color);">
            <div class="container">
                <a class="navbar-brand" href="#">Weekly Investment Ideas</a>
            </div>
        </nav>
    </header>
    <video autoplay loop muted playsinline>
        <source src="{% static 'Website_Subscription_Logo_3d.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-signup-button">
        <a href="{% url 'signup' %}" class="btn btn-primary btn-lg">Join Now / Login</a>
    </div>
</body>
</html>
